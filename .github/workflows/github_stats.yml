name: deploy-store-github-stats
on:
  push:
    branches:
      - github_stats_auto_deploy
    paths:
      - 'qelo/store_github_stats/**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Deploy code to Lambda
      uses: qxf2/py-lambda-action@v1.0.2
      with:
        lambda_directory: 'qelo/store_github_scores/'
        lambda_function_name: 'arn:aws:lambda:ap-south-1:285993504765:function:github-scores'
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: ${{ secrets.SKYPE_SENDER_REGION }}