name: Run tests from skype-sender repository
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    paths:
      - 'skype_sender/**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run tests from skype-sender repository
      uses: actions/setup-python@v1
      with:
        lambda_directory: 'skype_sender'
        lambda_function_name: ${{ secrets.SKYPE_SENDER_FUNCTION }}
        lambda_layer_arn: 'arn:aws:lambda:ap-south-1:285993504765:layer:skpy'
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: ${{ secrets.SKYPE_SENDER_REGION }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        import os
        CURR_FILE_PATH = os.path.dirname(os.path.abspath(__file__))
        DIR_PATH = os.path.join(CURR_FILE_PATH, 'tests')
        REQ_FILE = os.path.join(DIR_PATH, 'requirements.txt')
        pip install -r REQ_FILE
    - name: Run tests with pytest
      run: python -m pytest tests

