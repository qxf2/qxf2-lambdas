name: Run Python Tests on skype_sender repository
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Python 3
        uses: actions/setup-python@v1
        with:
          python-version: 3.6
          lambda_directory: 'skype_sender'
          lambda_function_name: ${{ secrets.SKYPE_SENDER_FUNCTION }}
          lambda_layer_arn: 'arn:aws:lambda:ap-south-1:285993504765:layer:skpy'
          requirements_txt: 'skype_sender/tests/requirements.txt'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r skype_sender/tests/requirements.txt
      - name: Run tests with pytest
        run: python -m pytest tests

