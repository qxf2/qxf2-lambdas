name: deploy-pto-detector
on:
  push:
    branches:
      - master
    paths:
      - 'pto_detector/**'
      - '.github/workflows/pto_detector.yml'
      - 'tests/*_pto_*.py'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Python 3
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r tests/requirements.txt
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.TEST_AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.TEST_AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.TEST_SKYPE_SENDER_REGION }}
    # Execute Tests for pto_detector lambda
    - name: Run test for pto_detector lambda
      run: python -m pytest tests/*_pto_*.py -sv
  build:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Deploy code to Lambda
      uses: qxf2/py-lambda-action@v1.0.2
      with:
        lambda_directory: 'pto_detector'
        lambda_function_name: 'arn:aws:lambda:ap-south-1:285993504765:function:pto_detector'
        lambda_layer_arn: 'arn:aws:lambda:ap-south-1:285993504765:layer:requests-boto'
        requirements_txt: 'pto_detector/requirements.txt'
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: ${{ secrets.SKYPE_SENDER_REGION }}
